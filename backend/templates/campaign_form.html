<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>DnD-EZ Character Creation Form</title>

    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/character_creator.css') }}" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading">
                </div>
                <div class="card-body">
                    <h2 class="title">Create A Campaign</h2>

                    <!-- Form -->
                    <form method="POST" action="/account/campaigns/create" enctype="multipart/form-data">

                        <!-- Character Info -->
                        <h3 class="title">Campaign Info</h3>

                        <!-- Character Name -->
                        <label class = "col-1">Campaign Name: </label>
                        <div class="input-group">
                            <input class="input--style-1" type="text" name="name" required>
                        </div>

                        <label class="col-1">Campaign Description (optional)</label>
                        <div class="input-group">
                            <input class="input--style-1" type="text" name="description">
                        </div>

                        <div class="custom-file">
                            <label class="col-1">Campaign Cover Image (optional)</label>
                            <input type="file" class="custom-file-input"  id="customFile" name="image">
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>

    <!-- Form JS-->
    <script src="{{ url_for('static', filename='js/character_form.js') }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/character_global.js') }}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
