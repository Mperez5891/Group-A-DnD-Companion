<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Joshua Nathan" />
        <title>Scroll 20</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link  rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    </head>
    <body>
        <div class="container-fluid">

            <div class="row no-gutter">

            <div class="d-none d-md-flex col-md-4 col-lg-6"></div>
              
                    <div class="pic-wrapper">
                        <figure class="pic-1"></figure>
                        <figure class="pic-2"></figure>
                        <figure class="pic-3"></figure>
                        <figure class="pic-4"></figure>
                    </div>
            
            <div class="col-md-8 col-lg-6" style="background-color: #0e1114;">
                <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                    <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4 text-white-50">Welcome back!</h3>
                        <form>
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                        </div>
        
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>
        
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label text-white-50" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                        <div class="text-center">
                            <a class="small" href="#">Forgot password?</a></div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            
            </div>
        </div>
    </body>
</html>
